<!DOCTYPE html>
<html>
<head>
  <title>Mini Treasure Hunt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #96e6a1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6347;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .spot {
      width: 100px;
      height: 100px;
      background: #ffeaa7;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }
    .spot:hover {
      background: #fab1a0;
    }
    button, .link-button {
      padding: 8px 12px;
      font-size: 16px;
      margin-top: 10px;
      background: #d2b48c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <h1>Find the Treasure 💎</h1>
  <p><b>Click the boxes to find the treasure... but beware of distractions 😏
  </b></p>

 

  <div class="grid" id="grid"></div>
  <div id="message"></div>

  <script>
    const funnyMessages = [
      "Nope, just a potato 🥔",
      "You found... air. 🌬",
      "Congratulations, you won... nothing!",
      "A wild duck appears! 🦆",
      "Ooh, shiny! Oh wait... that's foil. 🪙",
      "You stepped on Lego. Ouch! 🧱",
      "Nothing but sand here. 🏖"
    ];

    const grid = document.getElementById("grid");
    const messageBox = document.getElementById("message");
    const treasureIndex = Math.floor(Math.random() * 9);

    for (let i = 0; i < 9; i++) {
      const spot = document.createElement("div");
      spot.classList.add("spot");
      spot.innerText = "❓";
      spot.addEventListener("click", () => {
        if (i === treasureIndex) {
          messageBox.innerHTML = "🎉 You found the treasure! 💰<br>";
          spot.innerText = "💎";
          
        } else {
          const msg = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
          messageBox.innerText = msg;
          spot.innerText = "❌";
        }
      });
      grid.appendChild(spot);
    }
    
    </script>
    <div style="
  position: absolute;
  bottom: 50px; /* distance from bottom of page */
  left: 50%;
  transform: translateX(-40%);">

  <a href="2Levels.html" class="link-button">All Levels</a>
  <a href="Level3.html" class="link-button">Next Level</a>
   </div>
</body>
</html>
